server:
  port: 8080


spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

mybatis:
  mapper-locations: classpath:mapper/*.xml

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}