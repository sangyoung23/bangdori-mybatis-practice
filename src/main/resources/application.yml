server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

mybatis:
  mapper-locations: classpath:mapper/user/*.xml

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
